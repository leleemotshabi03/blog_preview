<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <img src="your-image.jpg" alt="Blog Image" class="card-image">

        <div class="card-content">
            <span class="tag">Learning</span>
            <p class="publish-date">Published 21 Dec 2023</p>
            <h2>HTML & CSS foundations</h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

            <div class="author">
                <img src="author.jpg" alt="Greg Hooper" class="author-img">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>

</body>
</html>
