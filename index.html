<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440">
    <title>Blog Preview Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="card-image" src="illustration-article.svg" alt="Blog Image">

        <div class="card-content">
            <span href = "#" class="button">Learning</span>
            <p class="publish-date">Published 21 Dec 2023</p>
            <h2>HTML & CSS foundations</h2>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author">
                <img class="author-img" src="image-avatar.webp" alt="Author">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>
</body>

</html>
